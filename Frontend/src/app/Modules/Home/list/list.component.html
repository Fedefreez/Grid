<div class="input-group">
  <input id="search" type="text" placeholder="Search users.." />
  <i data-feather="search" class="icon"></i>
</div>

<div class="wrapper">
  <user
    *ngFor="let user of users"
    [name]="user.name"
    [msg]="user.mail"
    [img]="user.img"
    [routerLink]="['chat', user._id]"
    routerLinkActive="active"
  ></user>
</div>
